actions:
  visual:
    description: 'Visual/selection'
    hotkeys:
      - 'v'
  horizontal_visual:
    description: 'Vertical visual/selection'
    hotkeys:
      - 'Ctrl+v'
  delete:
    description: 'Delete'
    hotkeys:
      - 'd'
  insert:
    description: 'Insert (enter edit mode)'
    hotkeys:
      - 'i'
  paste_after:
    description: 'Paste after'
    hotkeys:
      - 'p'
  paste_before:
    description: 'Paste before'
    hotkeys:
      - 'P'
  yank:
    description: 'Yank (copy)'
    hotkeys:
      - 'y'
  cut:
    description: 'Cut'
    hotkeys:
      - 'x'
  undo:
    description: 'Undo'
    hotkeys:
      - 'u'
  redo:
    description: 'Redo'
    hotkeys:
      - 'Ctrl+r'
  search:
    description: 'Search'
    hotkeys:
      - '/'
  parenthesis_jumping:
